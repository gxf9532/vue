<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <!-- 
        计算属性 
     -->
    <div id="app">
        姓: <input type="text" placeholder="姓?" /><br>
        名: <input type="text" placeholder="名?" /><br>
    </div>
    <script src="./js/vue.js"></script>
    <script>
        const arg = {
            firstName: 'a',
            lastName: 'b'
        }
        // arg.fullName = firstName + '-' + lasatName 
        
        Object.defineProperty(arg, 'fullName', {
            // 配置对象 读取属性的时候调用 这里的this指向对象本身
            get () {
                console.log('这里调用了get方法')
                return this.firstName + '===' + this.lastName
            }, 
            // 会自动监听属性的变化 一旦属性的值发生变化就会自动调用
            set (value) {
                // console.log(value)
                const nameArr = value.split('-')
                // console.log(nameArr)
                this.firstName = nameArr[0]
                this.lastName = nameArr[1]
            }
        })

        // console.log(arg.fullName)

        arg.fullName = 'e-f'
        console.log(arg.firstName)

        
    </script>
</body>
</html>
