<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>

<body>
    <div id="app">
        <!-- 绑定事件监听 -->
        <button @click="t1">测试按钮1</button>
        <button @click="t2('abc')">测试按钮2</button>
        <button @click="t3('t3', $event)">测试按钮3</button>

        <hr>

        <!-- 事件的默认行为 -->
        <a href="http://www.leapit1.cn" @click.prevent="t4">跃升教育</a><br>

        <!-- 阻止事件冒泡 -->
        <div style="width: 300px; height: 300px; background: #F00;" @click="t5">
            <div style="width: 200px; height: 200px; margin: 0px auto; background: rgba(0,255,0,.8)" @click.stop="t6">
            </div>
        </div>

        <hr>
        <!-- @keyup.13  或者 @keyup.enter -->
        <input type="text" v-model="str1" @keyup.enter="t7" /><button @click="handleSearch">搜索</button>
    </div>

    <script src="./js/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                str1: ''
            },
            methods: {
                t1(event) {
                    alert(event.target.innerHTML)
                },
                t2(args) {
                    alert(args)
                },
                t3(args, event) {
                    console.log(args, event.target.innerHTML)
                },
                t4(event) {
                    // 组织默认行为
                    // event.preventDefault()
                    alert('跃升教育')
                },
                t5() {
                    console.log('外层div被触发')
                },
                t6(event) {
                    // 使用事件对象中的stopPropagation来阻止事件冒泡
                    // event.stopPropagation()
                    console.log('内层div被触发')
                },
                t7(event) {
                    // console.log(event.keyCode)
                    // if (event.keyCode === 13) {
                    //     console.log('这里发送请求')
                    // }
                    // console.log('触发了键盘抬起事件')
                    console.log('这里发送后台请求')
                },
                handleSearch() {
                    // 获取并向后台发送请求
                    console.log('这里发送后台请求')

                }

            }
        })
    </script>
</body>

</html>
